<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="linkhome">
        <a href="#">Home</a><
        <a href="#"> < Admin </a>
        Kelola Masjid
    </div>

    <div>
        <label for="nama">Nama Masjid :</label>
        <input type="text" name="nama" id="nama">
    </div>

    <div>
        <label for="kecamatan">Kecamatan :</label>
        <select name="kecamatan" id="kecamatan">
            <option value="Cilodong">Cilodong</option>
            <option value="Cimanggis">Cimanggis</option>
            <option value="Bojongsari">Bojongsari</option>
        </select>

        <label for="kelurahan">Kelurahan :</label>
        <select name="kelurahan" id="kelurahan">
            <option value="Cireundeu">Cireundeu</option>
            <option value="Ciputat">Ciputat</option>
            <option value="Dramaga">Dramaga</option>
        </select>
    </div>

    <div>
        <label for="deskripsi">Deskripsi Fasilitas :</label>
        <input type="text" name="deskripsi" id="deskripsi">
    </div>

    <div>
        <label for="nama">Nama Pengurus DKM :</label>
        <input type="text" name="nama" id="nama">
    </div>

    <div>
        <label for="telpon">No HP/Telepon :</label>
        <input type="number" name="telpon" id="telpon">
    </div>

    <div>
        <label for="email">Email :</label>
        <input type="text" name="email" id="email">
    </div>

    <div>
        <label for="alamatweb">Alamat Web :</label>
        <input type="text" name="alamatweb" id="alamatweb" placeholder="https://">
    </div>

    <div>
        <label for="alamat">Alamat Lengkap :</label>
        <input type="text" name="alamat" id="alamat">
    </div>

    <div>
        <label for="latitude">Latitude,Longitude :</label>
        <input type="text" name="latitude" id="latitude">
    </div>

    <div>
        <button>Simpan</button>
        <button>Update</button>
        <button>Hapus</button>
    </div>
</body>
</html>
